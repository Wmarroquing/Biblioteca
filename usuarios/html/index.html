<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>
<body style="background: url(../fondo3.jpg); background-size: cover">
    <div class="container shadow p-3 mb-5 bg-white rounded" style="max-width: 450px; height: 500px; margin-top: 90px">
        <h3>Biblioteca</h3>
        <hr>    
        <div class="form-group">
            <h5>Acceder</h5>
        </div>
        <div class="form-group">
            <label>Correo electronico</label>
            <input type="email" class="form-control" id="txt_correo">
        </div>
        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" class="form-control" id="txt_contra">
        </div>
        <div class="form-group">
            <label>No tienes una cuenta?</label>
            <a href="registro.html">Registrate</a>
        </div>
        <div class="form-group">
            <button id="btn_login" class="btn btn-primary" onclick="IniciarSesion();">Iniciar Sesión</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../javascript/jquery.min.js"></script>
    <script src="../javascript/login.js"></script>
</body>
</html>
