    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>

        <span class="navbar-brand mb-0 h1">Perfil</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">

            <div class="float-right">
                <button type="button" id="btn_logout" class="btn btn-outline-light">Cerrar Sesion</button>
            </div>
        </div>
    </nav>
    <div class="container shadow p-3 mb-5 bg-white rounded" style="margin-top: 40px">
        <h2>Biblioteca</h2>
        <hr>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Nombres</label>
                    <input type="text" id="txt_nombre_usuario" class="form-control" onkeypress="return Validaciones(event,0);">
                </div>
                <div class="form-group">
                    <label>Apellidos</label>
                    <input type="text" id="txt_apellido_usuario" class="form-control" onkeypress="return Validaciones(event,0);">
                </div>
                <div class="form-group">
                    <label>Direccion</label>
                    <input type="text" id="txt_direccion" class="form-control">
                </div>
                <div class="form-group">
                    <label>Telefono</label>
                    <input type="text" id="txt_telefono" class="form-control" maxlength="8" onkeypress="return Validaciones(event,1);">
                </div>
                <div class="form-group">
                    <label>Correo</label>
                    <input type="email" id="txt_correo" class="form-control" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="txt_contra" class="form-control">
                </div>
                <div class="form-group">
                    <label>Confirma tu Contraseña</label>
                    <input type="password" id="txt_confirm_contra" class="form-control">
                </div>
                <div class="form-group">
                    <div>
                        <label>Genero:</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input class="custom-control-input" type="radio" name="rad_genero" id="rad_masculino" value="1">
                        <label class="custom-control-label" for="rad_masculino">Maculino</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input class="custom-control-input" type="radio" name="rad_genero" id="rad_femenino" value="0">
                        <label class="custom-control-label" for="rad_femenino">Femenino</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Fecha de Nacimiento</label>
                    <input type="text" id="txt_fecha_nac" class="form-control" placeholder="dd/mm/aaaa" maxlength="10" onkeypress="return Validaciones(event,3);">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>CUI</label>
                    <input type="text" id="txt_cui" class="form-control" maxlength="13" onkeypress="return Validaciones(event,1);">
                </div>
                <div class="form-group">
                    <label>Departamento</label>
                    <select id="slc_departamento" class="form-control" onchange="MunicipiosVer();"></select>
                </div>
                <div class="form-group">
                    <label>Municipio</label>
                    <select id="slc_municipio" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label>Zona</label>
                    <select id="slc_zona" class="form-control">
   
                    </select>
                </div>
                <div class="form-group">
                    <label>Insitucion educativa</label>
                    <input type="text" id="txt_institucion" class="form-control">
                </div>
                <div class="form-group">
                    <label>Escolaridad</label>
                    <select id="slc_escolaridad" class="form-control">
                        <option value="1">Ninguna</option>
                        <option value="2">Primaria</option>
                        <option value="3">Secundaria</option>
                        <option value="4">Diversificado</option>
                        <option value="5">Universidad</option>
                        <option value="6">Postgrado</option>
                        <option value="7">Doctorado</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <img src="" class="img-thumbnail" id="img64">
                        </div>
                        <div class="col">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" onchange="ParseTo64(event);">
                                <label class="custom-file-label">Cambiar foto</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-outline-success btn-block" onclick="UsuarioGuardar();">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../javascript/jquery.min.js"></script>
    <script src="../javascript/validaciones.js"></script>
    <script src="../javascript/departamentos.js"></script>
    <script src="../javascript/perfil.js"></script>
</body>
</html>
