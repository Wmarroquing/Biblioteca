<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body style="background: url(../fondo.jpg)">
    <div class="container shadow p-3 mb-5 bg-white rounded" style="margin-top: 30px">
        <h1>Registro</h1>
        <hr>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Nombres</label>
                    <input type="text" id="txt_nombres" class="form-control" onkeypress="return Validaciones(event,0);">
                </div>
                <div class="form-group">
                    <label>Apellidos</label>
                    <input type="text" id="txt_apellidos" class="form-control" onkeypress="return Validaciones(event,0);">
                </div>
                <div class="form-group">
                    <label>Direccion</label>
                    <input type="text" id="txt_direccion" class="form-control">
                </div>
                <div class="form-group">
                    <label>Telefono</label>
                    <input type="text" id="txt_telefono" class="form-control" maxlength="8" onkeypress="return Validaciones(event,1);">
                </div>
                <div class="form-group">
                    <label>Correo</label>
                    <input type="email" id="txt_correo" class="form-control" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="txt_contra" class="form-control">
                </div>
                <div class="form-group">
                    <label>Confirma tu Contraseña</label>
                    <input type="password" id="txt_confirm_contra" class="form-control">
                </div>
                <div class="form-group">
                    <div>
                        <label>Genero:</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input class="custom-control-input" type="radio" name="rad_genero" id="rad_masculino" value="1">
                        <label class="custom-control-label" for="rad_masculino">Maculino</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input class="custom-control-input" type="radio" name="rad_genero" id="rad_femenino" value="0">
                        <label class="custom-control-label" for="rad_femenino">Femenino</label>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Fecha de Nacimiento</label>
                    <input type="text" id="txt_fecha_nac" class="form-control" placeholder="dd/mm/aaaa" maxlength="10" onkeypress="return Validaciones(event,3);">
                </div>
                <div class="form-group">
                    <label>CUI</label>
                    <input type="text" id="txt_cui" class="form-control" maxlength="13" onkeypress="return Validaciones(event,1);">
                </div>
                <div class="form-group">
                    <label>Departamento</label>
                    <select id="slc_departamento" class="form-control" onchange="MunicipiosVer();"></select>
                </div>
                <div class="form-group">
                    <label>Municipio</label>
                    <select id="slc_municipio" class="form-control"></select>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" id="rad_confirm" disabled>
                        <label class="custom-control-label" for="rad_confirm">Tus padres, tutores, y/o protutores tienen conoicimiento del uso y autorizan la navegación y utilización de los servicios?</label>
                    </div>
                </div> 
                <div class="form-group">
                    <div>
                        <a href="terminos.html">Términos y condiciones de uso</a>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox" id="chk_terminos" checked>
                        <label class="custom-control-label" for="chk_terminos">Acepto los términos y condiciones</label>
                    </div>
                </div>
                <div class="form-group">
                    <button id="btn_registrar" class="btn btn-primary btn-block">Registrarme</button>
                </div>
                <div class="form-group text-center">
                    <label>Ya tienes una cuenta? <a href="index.html">Iniciar Sesion</a></label> 
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../javascript/jquery.min.js"></script>
    <script type="text/javascript" src="../javascript/validaciones.js"></script>
    <script type="text/javascript" src="../javascript/departamentos.js"></script>
    <script type="text/javascript" src="../javascript/registro.js"></script>
</body>
</html>
