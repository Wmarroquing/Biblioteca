<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nuevo autor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body style="background: url(../fondo.jpg)">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(0, 0, 0, .7)">
        <span class="navbar-brand mb-0 h1">Nuevo autor</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="nuevo_libro.html">Agregar libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="nuevo_autor.html">Agregar autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="nuevo_tema.html">Agregar temas</a>
                </li>
            </ul>
            <div class="float-right">
                <button type="button" id="btn_logout" class="btn btn-outline-light">Cerrar Sesion</button>
            </div>
        </div>
    </nav>
    <div class="container shadow p-3 mb-5 bg-white rounded" style="max-width: 600px; height: 500px; margin-top: 50px">
        <h3>Agregar autor</h3>
        <hr>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Nombres</label>
                    <input type="text" id="txt_nombre_autor" class="form-control" onkeypress="return Validaciones(event,0)">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Apellidos</label>
                    <input type="text" id="txt_apellido_autor" class="form-control" onkeypress="return Validaciones(event,0)">
                </div>
            </div>
        </div> 
        
        <div class="form-group">
            <label>Nacionalidad</label>
            <select id="slc_nacionalidad" class="form-control"></select>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <div>
                        <label>Genero:</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input class="custom-control-input" type="radio" name="rad_genero" id="rad_masculino" value="1" checked>
                        <label class="custom-control-label" for="rad_masculino">Maculino</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input class="custom-control-input" type="radio" name="rad_genero" id="rad_femenino" value="0">
                        <label class="custom-control-label" for="rad_femenino">Femenino</label>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Fecha de ingreso</label>
                    <input type="text" id="txt_fecha_autor" class="form-control" readonly>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Fecha de nacimiento</label>
                    <input type="text" id="txt_fecha_nac_autor" class="form-control"  placeholder="dd/mm/aaaa" maxlength="10" onkeypress="return Validaciones(event, 3);">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Fecha de fallecimiento</label>
                    <input type="text" id="txt_fecha_fall_autor" class="form-control"  placeholder="dd/mm/aaaa" maxlength="10" onkeypress="return Validaciones(event, 3);">
                </div> 
            </div>
        </div> 
        <div>
            <a href="autores.html"><button class="btn btn-lg btn-outline-secondary">Regresar</button></a>
            <button id="btn_aceptar_autor" class="btn btn-lg btn-outline-success float-right">Aceptar</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../javascript/jquery.min.js"></script>
    <script type="text/javascript" src="../javascript/validaciones.js"></script>
    <script type="text/javascript" src="../javascript/nuevo_autor.js"></script>
</body>
</html>
