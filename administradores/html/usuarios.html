    <div class="container shadow p-3 mb-5 bg-white rounded" style="margin-top: 30px">
        <h3>Biblioteca</h3>
        <label class="panel-body">Listado general de usuarios</label>
        <hr>
        <div class="form-group justify-content-end">
            <div class="input-group mb-3">
                <span class="input-group-text">Buscar por:</span>
                <select id="slc_busqueda" class="form-control" onchange="Busqueda();">
                    <option value="1">Nombre</option>
                    <option value="2">Apellido</option>
                    <option value="3">Departamento</option>
                    <option value="4">Genero</option>
                    <option value="5">Estado</option>
                </select>
                <input type="text" class="form-control" id="txt_busqueda" onkeyup="Busqueda();">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="Busqueda();"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
        <table class="table table-bordered table-hover text-center">
            <thead class="thead-dark">
                <th>#</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Departamentos</th>
                <th>Libros</th>
                <th>Estado</th>
                <th>Operaciones</th>
            </thead>
            <tbody id="tbl_usuarios">

            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="div_botones_usuarios">
                
            </ul>
        </nav>
    </div>
    <div class="modal fade bd-example-modal-lg" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Usuario registrado</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <img src="" class="img-thumbnail" id="img64">
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm">
                        <input type="text" readonly class="form-control" id="txt_nombre">
                    </div>
                    <label class="col-sm-2 col-form-label">Apellido</label>
                    <div class="col-sm">
                        <input type="text" readonly class="form-control" id="txt_apellido">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Direccion</label>
                    <div class="col-sm">
                        <input type="text" readonly class="form-control" id="txt_direccion">
                    </div>
                    <label class="col-sm-2 col-form-label">Telefono</label>
                    <div class="col-sm">
                        <input type="text" readonly class="form-control" id="txt_telefono">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Correo</label>
                    <div class="col-sm">
                        <input type="text" readonly class="form-control" id="txt_correo">
                    </div>
                    <label class="col-sm-2 col-form-label">Contrase√±a</label>
                    <div class="col-sm">
                        <input type="text" readonly class="form-control" id="txt_contra">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Genero</label>
                    <div class="col-sm">
                        <input type="text" readonly class="form-control" id="txt_genero">
                    </div>
                    <label class="col-sm-2 col-form-label">Fecha de nacimiento</label>
                    <div class="col-sm">
                        <input type="text" readonly class="form-control" id="txt_fecha_nac">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Zona</label>
                    <div class="col-sm">
                        <input type="text" readonly class="form-control" id="txt_zona">
                    </div>
                    <label class="col-sm-2 col-form-label">CUI</label>
                    <div class="col-sm">
                        <input type="text" readonly class="form-control" id="txt_cui">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Departamento</label>
                    <div class="col-sm">
                        <input type="text" readonly class="form-control" id="txt_departamento">
                    </div>
                    <label class="col-sm-2 col-form-label">Municipio</label>
                    <div class="col-sm">
                        <input type="text" readonly class="form-control" id="txt_municipio">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Escolaridad</label>
                    <div class="col-sm">
                        <select id="slc_escolaridad" readonly class="form-control">
                            <option value="1">Ninguna</option>
                            <option value="2">Primaria</option>
                            <option value="3">Secundaria</option>
                            <option value="4">Diversificado</option>
                            <option value="5">Universidad</option>
                            <option value="6">Postgrado</option>
                            <option value="7">Doctorado</option>
                        </select>
                    </div>
                    <label class="col-sm-2 col-form-label">Institucion Educativa</label>
                    <div class="col-sm">
                        <input type="text" readonly class="form-control" id="txt_institucion">
                    </div>
                </div>
                    
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Regresar</button>
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../javascript/jquery.min.js"></script>
    <script src="../javascript/usuarios.js"></script>
    <script src="../javascript/departamentos.js"></script>
